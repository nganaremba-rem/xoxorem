<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <div class="brand-name">Remku's</div>
      <h1 id="game-name">
        <span>T</span><span>I</span><span>C</span>-<span>T</span><span>A</span
        ><span>C</span>-<span>T</span><span>O</span><span>E</span>
      </h1>
    </nav>
    <div class="fullscreen">
      <div class="msg"></div>
    </div>

    <div class="container">
      <div class="scores">
        <h2>Scores</h2>
        <div class="score">
          <div class="x-score">
            X :
            <div id="x-score">0</div>
          </div>
          <div class="o-score">
            O :
            <div id="o-score">0</div>
          </div>
        </div>
        <button onclick="reset()">Reset</button>
      </div>
      <h1 id="turn"></h1>
      <div class="box">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
